<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a *ngIf="isBasicUser" href="" class="flex items-center">
      <span class="self-center text-xl font-semibold">Service Platform</span>
    </a>
    <a *ngIf="isAdminUser" href="" class="flex items-center">
      <span class="self-center text-xl font-semibold">Service Platform</span>
    </a>
    <a *ngIf="!isUserLoggedIn()" href="" class="flex items-center">
      <span class="self-center text-xl font-semibold">Service Platform</span>
    </a>
    <button
      (click)="toggleHamburger()"
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div class="w-full md:block md:w-auto" id="navbar-default" [hidden]="!hamburgerOpen">
      <ul
        class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white "
      >
        <li *ngIf="isBasicUser">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/basic_user/all"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            Shop
          </a>
        </li>

        <li *ngIf="isBasicUser">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/basic_user/services"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            My Services
          </a>
        </li>

        <li *ngIf="isBasicUser">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/basic_user/bookings"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            My Bookings
          </a>
        </li>

        <li *ngIf="isAdminUser">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/admin/user-management"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            Manage users
          </a>
        </li>

        <li *ngIf="isAdminUser">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/admin"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            Manage Services
          </a>
        </li>


        <li *ngIf="!isUserLoggedIn()">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/guest"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            Shop
          </a>
        </li>
        <!-- Login and Register buttons -->
        <li *ngIf="!isUserLoggedIn()">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/auth/login"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            Login
          </a>
        </li>

        <li *ngIf="!isUserLoggedIn()">
          <a
            (click)="onHamburgerItemClick()"
            routerLink="/auth/register"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 pr-4 pl-3 rounded"
          >
            Register
          </a>
        </li>


        <!--profile button and menu items after clicking it-->
        <!-- Profile button with popup menu -->
        <li *ngIf="isUserLoggedIn()">
          <button #btn type="button"
                  pButton icon="pi pi-user mr-2.5" (click)="menu.toggle($event)">{{ userInfo.name}}
            <i class="pi pi-chevron-down ml-2.5"></i>
          </button>
          <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
        </li>
      </ul>
    </div>
  </div>
</nav>
